<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Pay</title>
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>

<div class="container">
    <form action="takeawayconfirmed.html">
        <div class="payment-section">
            <h2 style="font-weight: bolder;">Payment Information</h2>
            <br>
            <div class="form-group">
                <label for="CardholderName">Name On Card</label><br>
                <input type="text" id="CardholderName" name="Cardholder_Name" required><br>
            </div>
            <div class="form-group">
                <label for="Card">Card Number</label><br>
                <input type="number" id="Card" name="Card_Number" required><br>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label><br>
                <input type="text" id="expiry" name="Expiry_Date" style="width: 49%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label><br>
                <input type="number" id="cvv" name="CVV" style="width: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div> 
            <a href="takeawayconfirmed.html" name="payment" id="payment" target="_blank">
                <button type="submit" class="btn-submit">Pay</button>
                </a>       
    </div>
</form>
</div>
</body>
</html>
